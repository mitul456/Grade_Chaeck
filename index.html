<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Check</title>
</head>
<body>
    
    <script>
        //Grade Result using switch
        
        let num= prompt("Enter Your Subject Result Number");
        document.write("<h2> Grage Result Check using SWITCH</h2><br>");
        switch(true){
            case (num < 33):
            document.write("Your are Fail");
            break;
            case (num >= 33 && num <=39):
            document.write("Your grade result is D");
            break;
            case (num >= 40 && num <=49):
            document.write("Your grade result is C");
            break;
            case (num >= 50 && num <=59):
            document.write("Your grade result is B");
            break;
            case (num >= 60 && num <=69):
            document.write("Your grade result is A-");
            break;
            case (num >= 70 && num <=79):
            document.write("Your grade result is A");
            break;
            case (num >= 80 && num <=100):
            document.write("Your grade is result A+");
            break;
             default:
             break;
        }
        
        
        
        //Grade Result using if else
        let number = num;
        document.write("<br><h2> Grage Result Check Using if else</h2> <br>");
        if (number >= 33 && number <= 39){
          document.write("Your grade result is D");
        }
        else if (number >= 40 && number <= 49){
          document.write("Your grade result is C");
        }
        else if (number >= 50 && number <= 59){
          document.write("Your grade result is B");
        }
        else if (number >= 60 && number <= 69){
          document.write("Your grade is result A-");
        }
        else if (number >= 70 && number <= 79){
          document.write("Your grade is result A");
        }
        else if (number >= 80 && number <= 100){
          document.write("Your grade is result A+");
        }
        else{
          document.write("You are Fail");
        }
        </script>
</body>
</html>
